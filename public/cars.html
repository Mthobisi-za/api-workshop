<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js" integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>
    <script type="template-x" class="elements">
        <ul>
            {{#each data}}
            <li>{{this}}</li>
            {{/each}}
        </ul>
    </script>
    <script type="template-x" class="secele">



        {{#each data}}
        <div class='card'>
            <ul>
                <li>{{this.make}}</li>
                <li>{{this.model}}</li>
                <li>{{this.color}}</li>
                <li>{{this.price}}</li>
                <li>{{this.reg_number}}</li>
            </ul>
        </div>
        {{/each}}

    </script>
</head>


<body>
    <div class="container bigg block has-text-centered">
        <div class="hold">
            <h1 class="title">Car info</h1>

            <h2 class="title">Colors</h2>
            <div class="colors">

            </div>

            <h2 class="title">Brands</h2>
            <div class="brands">

            </div>
        </div>
        <div class="right">
            <h2 class="title">Cars</h2>
            <div class="cars">

            </div>
        </div>
    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
<script src="/js/app.js"></script>

</html>
